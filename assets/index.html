<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>TITLE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CONTENT">
	<meta name="author" content="Caterina Da Silva">
</head>
<body>
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form> 
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var userName = document.getElementById('name').value;
			var userEmail = document.getElementById('email').value;
			mostrarNombre.innerHTML = userName;
			mostrarMail.innerHTML = userEmail;
			return false;
		}
	</script>
</body>
</html>
